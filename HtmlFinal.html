<!DOCTYPE html>
<!--Tells the browser that this html code is modern version, Without this , browsers will get into 'Quirks Mode':Trying to be compatible wit old Html Versions. -->
<html lang="en">
<head>
    <meta name="author" content="Biruk Tesfaye">
    <title>HtmlSite</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style> 
    ol li
    {
        list-style-position: inside;
        padding-left: 20px;
    }
    </style>
</head>
<body>
    <h1>My favorite things:</h1>
    <ol>
        <li style="font-size: x-large;"><strong><a href="https://placebear.com/150/150" target="_blank">Bears</a></strong></li>
        <li style="font-size: x-large;"><strong><a href="https://placekitten.com/150/150" target="_blank">Cats</a></strong></li>

    </ol>
    <img src="https://placebear.com/150/150" alt="Bear">
    <img src="https://placekitten.com/150/150" alt="Cat">
    <p>Note: a full html document has two parts, Head and Body</p>
</body>
</html>
