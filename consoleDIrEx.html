<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console.dir() Example</title>
</head>
<body>
    <div id="myDiv" class="example-class" style="color: red;">Hello World</div>
    <button id="myButton">Click Me</button>

    <script>
        // Select the div element
        const divElement = document.getElementById('myDiv');

        // Select the button element
        const buttonElement = document.getElementById('myButton');

        // Use console.dir() to inspect the div element in the console
        console.dir(divElement);

        // Use console.dir() to inspect the button element in the console
        console.dir(buttonElement);
    </script>
</body>
</html>
